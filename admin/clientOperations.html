<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <title>Client operation panel</title>
</head>

<body>
    <div id="nav-placeholder"></div>

    <div class="container-lg ">
        <div class="row m-auto">
            <div class="col-md">
                <button class="btn btn-primary w-100" onclick="generateRandomTransaction()">Generate a random
                    transaction</button>
            </div>
            <div class="col-md">
                <button class="btn btn-primary w-100" onclick="clearTransactions()">Clear all
                    transactions</button>
            </div>
        </div>
        <div class="row m-auto">
            <div class="col-md">
                <div class="py-2">
                    <label for="transfilter">Filter:</label>
                    <input class="w-75 form-floating" type="text" id="transfilter" name="transfilter" />
                </div>
            </div>
        </div>
        <div class="row m-auto">
            <div class="output">
                <table>
                    <thead>
                        <tr>
                            <th>Trans.Owner</th>
                            <th>Amount</th>
                            <th>Trans.Type</th>
                            <th>Executed on</th>
                            <th>Elimina</th>
                        </tr>
                    </thead>
                    <tbody id="generatedTransList">
                    </tbody>

                </table>
                <p id="hiddenNavHelper" style="display: none;">No transactions to show, generate one via the dedicated
                    button
                    above.</p>
            </div>
        </div>

        <h1>Page not yet implemented</h1>
    </div>
    <script src="/js/script.js"></script>
    <script>
        renderTransList();
        $.get("/nav.html", function (data) {
            $("#nav-placeholder").replaceWith(data);
        });
    </script>
</body>

</html>
