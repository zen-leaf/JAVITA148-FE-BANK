<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <title>User action panel</title>
</head>

<body>
    <header>
        <div id="nav-placeholder"></div>
    </header>

    <div class="myclass">
        <div style="float: left; width: 50%;">
            <form onsubmit="aggiungiUser(event)">
                <h1 style="height: 1.5rem;">Add new client</h1>
                <div id="addresponse" class="inlineresponse">

                </div>

                <div>
                    <label for="nome">Nome</label>
                    <input id="nome" name="nome" type="text">
                </div>

                <div>
                    <label for="cognome">Cognome</label>
                    <input id="cognome" name="cognome" type="text">
                </div>

                <div>
                    <label for="datanascita">Data di Nascita</label>
                    <input id="datanascita" name="datanascita" type="date">
                </div>

                <div>
                    <label for="tipologia">Tipo conto</label>
                    <select id="tipologia" name="tipologia">
                        <option value="Ordinario">
                            Ordinario
                        </option>
                        <option value="Pacchetto">
                            Pacchetto
                        </option>
                        <option value="Convenzionato">
                            Convenzionato
                        </option>
                    </select>
                </div>


                <button type="submit" style="display:inline-block;">Add new</button>


            </form>
        </div>
        <div style="float: left; width: 50%;">
            <form onsubmit="rimuoviUser(event)">
                <h1 style="height: 1.5rem;">Remove client</h1>
                <div id="removeresponse" class="inlineresponse">

                </div>
                <div>
                    <label for="nome">Nome</label>
                    <input id="nome" name="nome" type="text">
                </div>

                <div>
                    <label for="cognome">Cognome</label>
                    <input id="cognome" name="cognome" type="text">
                </div>


                <button type="submit">Remove existing</button>


            </form>
        </div>

    </div>


    <script src="users.js"></script>
    <script>
        console.log("lol");
        $.get("/nav.html", function (data) {
            $("#nav-placeholder").replaceWith(data);
        });
    </script>
</body>

</html>
