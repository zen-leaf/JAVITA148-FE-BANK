<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <title>User action panel</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-default bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Banca del Bruno</a>
                <ul class="navbar-nav ms-auto py-0 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/admin/userActions.html">Add/remove clients</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/userView.html">View client list</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/clientOperations.html">Client
                            operations</a></li>
                </ul>


            </div>
        </nav>
    </header>
    <div class="myclass">
        <div style="float: left; width: 50%;">
            <form onsubmit="aggiungiUser(event)">
                <h1>Add new client</h1>
                <div>
                    <label for="nome">Nome</label>
                    <input id="nome" name="nome" type="text">
                </div>

                <div>
                    <label for="cognome">Cognome</label>
                    <input id="cognome" name="cognome" type="text">
                </div>

                <div>
                    <label for="datanascita">Data di Nascita</label>
                    <input id="datanascita" name="datanascita" type="date">
                </div>

                <div>
                    <label for="tipologia">Tipo conto</label>
                    <select id="tipologia" name="tipologia">
                        <option value="Ordinario">
                            Ordinario
                        </option>
                        <option value="Pacchetto">
                            Pacchetto
                        </option>
                        <option value="Convenzionato">
                            Convenzionato
                        </option>
                    </select>
                </div>


                <button type="submit" style="display:inline-block;">Add new</button>


            </form>
        </div>
        <div style="float: left; width: 50%;">
            <form onsubmit="rimuoviUser(event)">
                <h1>Remove client</h1>

                <div>
                    <label for="nome">Nome</label>
                    <input id="nome" name="nome" type="text">
                </div>

                <div>
                    <label for="cognome">Cognome</label>
                    <input id="cognome" name="cognome" type="text">
                </div>


                <button type="submit">Remove existing</button>


            </form>
        </div>

    </div>


    <script src="users.js"></script>
</body>

</html>
