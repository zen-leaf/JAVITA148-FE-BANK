<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <title>User action panel</title>
</head>

<body>
    <header>
        <div id="nav-placeholder"></div>
    </header>


    <div class="container-sm">
        <div class="row">
            <div class="col-md">
                <form onsubmit="aggiungiUser(event)">
                    <h1 style="height: 1.5rem;">Add new client</h1>
                    <div id="addresponse" class="inlineresponse">

                    </div>

                    <div>
                        <label for="nome" class="form-label">Nome</label>
                        <input id="nome" name="nome" type="text" class="form-text">
                    </div>

                    <div>
                        <label for="cognome" class="form-label">Cognome</label>
                        <input id="cognome" name="cognome" type="text">
                    </div>

                    <div>
                        <label for="datanascita" class="form-label">Data di Nascita</label>
                        <input id="datanascita" name="datanascita" type="date" class="form-floating">
                    </div>

                    <div>
                        <label for="tipologia" class="form-label">Tipo conto</label>
                        <select id="tipologia" name="tipologia" class="form-text">
                            <option value="Ordinario">
                                Ordinario
                            </option>
                            <option value="Pacchetto">
                                Pacchetto
                            </option>
                            <option value="Convenzionato">
                                Convenzionato
                            </option>
                        </select>
                    </div>


                    <button class="btn btn-primary" type="submit">Add new</button>


                </form>
            </div>
            <div class="col-md">
                <form onsubmit="rimuoviUser(event)">
                    <h1 style="height: 1.5rem;">Remove client</h1>
                    <div id="removeresponse" class="inlineresponse">

                    </div>
                    <div>
                        <label for="nome" class="form-label">Nome</label>
                        <input id="nome" name="nome" type="text" class="form-text">
                    </div>

                    <div>
                        <label for="cognome" class="form-label">Cognome</label>
                        <input id="cognome" name="cognome" type="text" class="form-text">
                    </div>


                    <button class="btn btn-primary" type="submit">Remove</button>


                </form>
            </div>
        </div>
    </div>


    <script src="/js/script.js"></script>
    <script>
        console.log("lol");
        $.get("/nav.html", function (data) {
            $("#nav-placeholder").replaceWith(data);
        });
    </script>
</body>

</html>
