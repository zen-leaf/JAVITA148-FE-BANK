<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>

    <title>User view panel</title>
</head>

<body>
    <header>
        <div id="nav-placeholder"></div>

    </header>
    <div class="container-lg ">

        <div class="row m-auto">
            <div class="col-md p-1">
                <button class="btn btn-primary w-100" onclick="generateRandomUser()">Generate a random
                    user</button>
            </div>
            <div class="col-md p-1">
                <button class="btn btn-primary w-100" onclick="clearUsers()">Clear all
                    users</button>
            </div>
        </div>
        <div class="row m-auto">
            <div class="col-md">
                <div class="py-2">
                    <label for="userfilter">Filter:</label>
                    <input class="w-75 form-floating" type="text" id="userfilter" name="userfilter"
                        oninput="filterUserResults(this.value)" />
                </div>
            </div>
        </div>

        <div class="output">
            <table>
                <thead>
                    <tr>
                        <th>Acc.ID</th>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Data di Nascita</th>
                        <th>Tipologia conto</th>
                        <th>Azioni</th>
                    </tr>
                </thead>

                <tbody id="generatedUserList">
                </tbody>

            </table>
        </div>

    </div>

    <script src="/js/script.js"></script>
    <script>
        refresh();
        $.get("/nav.html", function (data) {
            $("#nav-placeholder").replaceWith(data);
        });
    </script>
</body>

</html>
